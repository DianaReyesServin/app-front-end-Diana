<div class="card mb-3 mt-5" style="max-width: 540px; margin: 0 auto;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/assets/images/productos/{{product.codigo}}.jpg" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.categoria}}</h5>
          <p class="card-text">{{product.codigo}}</p>
          <p class="card-text">{{product.descripcion}}</p>
          <p class="card-text badge badge-warning">{{product.precio | number}}</p>
          <p class="card-text">{{product.provDescr}}</p>
          <p class="card-text">{{product.proveedor}}</p>
        </div>
      </div>
    </div>
  </div>
<div class="mt-3" style="text-align: center">
    <button class="btn btn-danger" [routerLink]="['/products/categories', product.categoria]">Regresar</button>
</div>
