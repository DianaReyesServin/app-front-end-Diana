<div class="card-columns m-3">  
    <div class="card" *ngFor="let prod of products">
      <img src="/assets/images/productos/{{prod.codigo}}.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{prod.descripcion}}</h5>
        <p class="card-text">{{prod.codigo}}</p>
        <p class="card-text">{{prod.categoria}}</p>
        <p class="card-text">{{prod.proveedor}}</p>
        <p class="card-text">{{prod.provDescr}}</p>
        <p class="card-text">{{prod.precio}}</p>
        <button class="btn btn-primary" [routerLink]="['/product', prod.codigo, category]">Ver Producto</button>
      <button class="btn btn-danger" (click)="verDetalle(prod.codigo)">Ver detalle</button>
    </div>
    </div> 
  </div>
